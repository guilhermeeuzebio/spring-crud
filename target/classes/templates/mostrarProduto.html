<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
<title>crud</title>
</head>
<body>
	<div class="container">
		<h2>Produto</h2>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Produto:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${produto.produtoNome}">Produto
						</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Descrição:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${produto.descricao}">descrição</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Preço:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${produto.preco}">Preçoaddd</p>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
